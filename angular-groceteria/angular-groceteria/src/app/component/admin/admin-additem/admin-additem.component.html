<div class="add-item-tab">
    <div class="centered">
        <h1>Add Items</h1>
    </div>
    <br>
    <div class="centered">
        <table>
            <tr>
                <td>Item Name</td>
                <td> <input type="text" [(ngModel)]="itemName" placeholder="item name"> </td>
            </tr>

            <tr>
                <td>Category</td>
                <td>
                    <select [(ngModel)]="category">
                        <option *ngFor="let item of getCategoryList"[value]="item?.value">{{item?.name}}</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Image</td>
                <td>
                    <input type="text" [(ngModel)]="image"  placeholder="image">
                </td>
            </tr>

            <tr>
                <td>Description</td>
                <td>
                    <input type="text" [(ngModel)]="description"  placeholder="description">
                </td>
            </tr>

            <tr>
                <td>Mrp Price</td>
                <td>
                    <input type="number" [(ngModel)]="mrpPrice" placeholder="price">
                </td>
            </tr>

            <tr>
                <td>Quantity</td>
                <td>
                    <input type="number" [(ngModel)]="quantity" placeholder="quantity">
                </td>
            </tr>

        </table>
    </div>

    <div class="centered">
        <button (click)="onAddItem()">{{isEdit? 'update': 'Add Item'}}</button>
    </div>

</div>
